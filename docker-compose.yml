services:
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    image: dulanga002/canteen-backend:latest
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    depends_on:
      - mongo

  frontend:
    image: dulanga002/canteen-frontend:latest
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  mongo_data:
